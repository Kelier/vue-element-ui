<div id="nav">
    <div class="breadNav">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>课程配置</el-breadcrumb-item>
            <el-breadcrumb-item>课程管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="info_change">
        <div class="info_change">
            <el-dialog title="" :visible.sync="dialogFormVisible">
                <el-form :model="form">
                    <el-form-item label="推荐序号" :label-width="formLabelWidth">
                        <el-input v-model="form.recommendOrder" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="推荐理由" :label-width="formLabelWidth">
                        <el-input v-model="form.recommendCourse" auto-complete="off"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="updateRecommendState()">确 定</el-button>
                </div>
            </el-dialog>

        </div>
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="教师管理" name="first">
                <div class="search_area">
                    <el-input placeholder="请输入工号" v-model="search_id">

                    </el-input>
                    <el-input placeholder="请输入姓名" class="boot" v-model="search_name">

                    </el-input>
                    <el-button type="primary" icon="search" class="boot" @click="loadData(1,8)">搜索</el-button>
                </div>


                <div class="table_box">

                    <el-table :data="tableData" border style="width: 100%">

                        <el-table-column align="center" prop="id" label="序号" width="80">
                            <template scope="scope">
                                <span>{{scope.row.id}}</span>
                            </template>
                        </el-table-column>

                        <el-table-column align="center" prop="tid" label="工号" width="350">
                        </el-table-column>

                        <el-table-column align="center" prop="tname" label="姓名" width="350">
                            <template scope="scope">
                                <span>{{scope.row.tname}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" prop="tsex" label="性别" width="350">
                            <template scope="scope">
                                <span>{{scope.row.tsex}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" prop="tsex" label="是否推荐" width="350">
                            <template scope="scope">
                                <span>{{scope.row.is_recommend}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" prop="tsex" label="推荐序号" width="350">
                            <template scope="scope">
                                <span>{{scope.row.recommend_order}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="操作" width="200">
                            <template scope="scope">

                                <el-button type="text" icon="edit" @click="toggle(scope.$index,scope.row)">{{scope.row.recommend}}</el-button>

                            </template>
                        </el-table-column>
                    </el-table>
                </div>

                <div align="center">
                    <div class="block">

                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                       :current-page="currentPage" :page-size="pagesize" layout="total,prev, pager, next, jumper"
                                       :total="total">
                        </el-pagination>
                    </div>
                </div>
            </el-tab-pane>
            <el-tab-pane label="学生推荐" name="second">学生推荐</el-tab-pane>
            <el-tab-pane label="开课推荐" name="three">开课推荐</el-tab-pane>
        </el-tabs>
    </div>
</div>
<script src="../js/groomLau.js"></script>
