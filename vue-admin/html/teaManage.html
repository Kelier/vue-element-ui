<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div class="v-modal">

    </div>
    <div id="nav">
        <div class="breadNav">
            <el-breadcrumb separator="/">
                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                <el-breadcrumb-item>基础配置</el-breadcrumb-item>
                <el-breadcrumb-item>教师管理</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="info_change">
            <el-button type="info" @click="dialogFormVisible=true">+ 新增</el-button>

            <el-dialog title="" :visible.sync="dialogFormVisible">
                <el-form :model="form">
                    <el-form-item label="工号" :label-width="formLabelWidth">
                        <el-input v-model="form.id" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="姓名" :label-width="formLabelWidth">
                        <el-input v-model="form.name" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="性别" :label-width="formLabelWidth">
                        <el-select v-model="form.sex" placeholder="请选择">
                            <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="createUser">确 定</el-button>
                </div>
            </el-dialog>
            <el-button type="success" class="mould" @click="exportmould">下载模板<i class="el-icon-upload el-icon--right"></i></el-button>
            <el-button type="success" class="mould" @click="importmould">导入教师信息<i class="el-icon-upload el-icon--right"></i></el-button>
            <form name="subForm" method="post" style="display:none" enctype="multipart/form-data">
            <input type="file" id="btn_file"  @change="fileupload()">
            </form>

        </div>

        <div class="search_area">
            <el-input placeholder="请输入工号" v-model="search_id">

            </el-input>
            <el-input placeholder="请输入姓名"  class="boot" v-model="search_name">

            </el-input>
            <el-button type="primary" icon="search" class="boot" @click="loadData(1,10)" >搜索</el-button>
        </div>



        <div class="table_box">

            <el-table :data="tableData" border style="width: 100%">

                <el-table-column fixed prop="id" label="序号" width="150">
                    <template scope="scope">
                        <span>{{scope.row.id}}</span>
                    </template>
                </el-table-column>

                <el-table-column prop="tid" label="工号" width="300">
                    <template scope="scope">

                 <el-popover
                   ref="popover"
                   placement="right"
                   width="300"
                   trigger="click">
                     <el-form :label-position="labelPosition" label-width="80px" :model="tableData">
                         <el-form-item label="工号">
                           <el-input v-model="scope.row.tid"></el-input>
                         </el-form-item>
                     <el-form-item label="姓名">
                       <el-input v-model="scope.row.tname"></el-input>
                     </el-form-item>
                     <el-form-item label="性别" label-width="80px">
                       <el-select v-model="scope.row.tsex" placeholder="请选择">
                        <el-option
                          v-for="item in options"
                          :key="item.value"
                          :label="item.label"
                          :value="item.value">
                        </el-option>
                </el-select>
              </el-form-item>
                     <el-form-item label="操作">
                       <el-button type="info" @click="change_course(scope.$index)">修改</el-button>
                     </el-form-item>

                   </el-form>
                 </el-popover>

               <span v-popover:popover>{{scope.row.tid}}</span>
               </template>
                </el-table-column>

                <el-table-column prop="tname" label="姓名" width="300">
                    <template scope="scope">
               <span>{{scope.row.tname}}</span>
               </template>
                </el-table-column>
                <el-table-column prop="tsex" label="性别" width="300">
                    <template scope="scope">
               <span>{{scope.row.tsex}}</span>
               </template>
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="200">
                    <template scope="scope">

                <el-button type="primary" icon="caret-bottom" @click="reset(scope.$index)">重置密码</el-button>

               </template>
                </el-table-column>
            </el-table>
        </div>

        <div align="center">
            <div class="block">

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pagesizes" :page-size="pagesize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>
            </div>
        </div>

        <footer>

        </footer>
    </div>
</body>


<script src="../js/teaManage.js">


</script>

</html>
