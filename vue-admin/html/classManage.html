<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div class="v-modal">

    </div>
    <div id="nav">
        <div class="breadNav">
            <el-breadcrumb separator="/">
                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                <el-breadcrumb-item>基础配置</el-breadcrumb-item>
                <el-breadcrumb-item>班级管理</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="info_change">
            <el-button type="info" @click="dialogFormVisible=true">+ 新增</el-button>

            <el-dialog title="信息补录" :visible.sync="dialogFormVisible">
                <el-form :model="form">
                    <el-form-item label="班级编号" :label-width="formLabelWidth">
                        <el-input v-model="form.id" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="班级名称" :label-width="formLabelWidth">
                        <el-input v-model="form.name" auto-complete="off"></el-input>
                    </el-form-item>

                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
                </div>
            </el-dialog>

            <el-button type="success" class="mould" @click="importmould">导入班级信息<i class="el-icon-upload el-icon--right"></i></el-button>
            <input type="file" id="btn_file" style="display:none" @change="fileupload">

        </div>

        <div class="search_area">
            <el-input placeholder="请输入班级编号或名称" v-model="classarea">

            </el-input>
            <el-input placeholder="请输入人数" v-model="people" class="boot">

            </el-input>
            <el-button type="primary" icon="search" class="boot">搜索</el-button>
        </div>



        <div class="table_box">

            <el-table :data="tableData" border style="width: 100%">
                <el-table-column fixed prop="id" label="序号" width="120">
                    <template scope="scope">

                      <span>{{scope.row.id}}</span>
               </template>
                </el-table-column>
                <el-table-column prop="cid" label="班级编号" width="300">
                    <template scope="scope">

                 <el-popover
                   ref="popover"
                   placement="right"
                   width="300"
                   trigger="click">
                     <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
                         <el-form-item label="班级编号">
                           <el-input v-model="formLabelAlign.name"></el-input>
                         </el-form-item>
                     <el-form-item label="班级名称">
                       <el-input v-model="formLabelAlign.region"></el-input>
                     </el-form-item>

                     <el-form-item label="操作">
                       <el-button type="info" @click="change_course(scope.$index)">修改</el-button>
                     </el-form-item>

                   </el-form>
                 </el-popover>

               <span v-popover:popover>{{scope.row.cid}}</span>
               </template>
                </el-table-column>
                <el-table-column prop="cname" label="班级名称" width="250">
                    <template scope="scope">
               <span>{{scope.row.cname}}</span>
               </template>
                </el-table-column>
                <el-table-column prop="people" label="学生人数" width="200">
                    <template scope="scope">
               <span>{{scope.row.people}}</span>
               </template>
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="200">
                    <template scope="scope">

                <el-button type="primary" icon="information" @click="see_more(scope.$index)">查看学生信息</el-button>

                <el-dialog title="学生清单" :visible.sync="dialogTableVisible">
                  <div class="dialog-info">
                    <div class="course-id">
                       课程编号：<span>{{courseId}}</span>
                    </div>
                    <div class="course-name">
                       课程名称：<span>{{courseName}}</span>
                    </div>
                    <div class="course-per">
                       上课人数：<span>{{gridData.length}}</span>
                    </div>
                  </div>


                  <el-table :data="gridData">

                    <el-table-column property="sid" label="序号" width="120"></el-table-column>
                    <el-table-column property="snum" label="学号" width="200"></el-table-column>
                    <el-table-column property="sname" label="姓名" width="200"></el-table-column>
                    <el-table-column label="操作" width="122">
                      <template scope="info">
                        <el-button @click.native.prevent="deleteRow(info.$index, gridData)" type="text" size="small">
                      移除
                        </el-button>
                      </template>
                </el-table-column>
            </el-table>

            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" class="pagi" :page-sizes="[10, 20, 30, 40]" :page-size="10" layout="total, sizes, prev, pager, next, jumper" :total="40">
            </el-pagination>
            </el-dialog>

            </template>
            </el-table-column>
            </el-table>
        </div>

        <div align="center">
            <div class="block">

                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="10" layout="total, sizes, prev, pager, next, jumper" :total="40">
                </el-pagination>
            </div>
        </div>

        <footer>

        </footer>
    </div>
</body>

<script src="../js/classManage.js">
   
</script>
</html>
