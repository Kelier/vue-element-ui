<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../node_modules/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="app">

        <header>
            <div class="nav">
                <el-menu theme="dark" class="el-menu-demo el-menu-margin" mode="horizontal">
                    <el-menu-item class="title" index="0-1">后台管理系统</el-menu-item>
                    <el-menu-item class="solo left" index="0-2">注销</el-menu-item>
                    <el-menu-item class="solo left" index="0-3">用户名</el-menu-item>
                </el-menu>
            </div>
        </header>

        <div class="content">
            <div class="nav left">
                <el-col :span="8" class="lesser">
                    <el-menu class="el-menu-vertical-demo" theme="dark" @open="handleOpen" @close="handleClose">
                        <el-submenu index="1">
                            <template slot="title"><i class="el-icon-menu iclass"><span class="ispan">课程配置</span></i></template>
                            <el-menu-item-group title="">
                                <el-menu-item index="1-1" @click="doThis($event)">学期管理</el-menu-item>
                                <el-menu-item index="1-2" @click="doThis($event)">课程管理</el-menu-item>
                                <el-menu-item index="1-3" @click="doThis($event)">开课管理</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title"><i class="el-icon-setting iclass"><span class="ispan">基本配置</span></i></template>
                            <el-menu-item-group title="">
                                <el-menu-item index="2-1" @click="doThis($event)">教师管理</el-menu-item>
                                <el-menu-item index="2-2" @click="doThis($event)">学生管理</el-menu-item>
                                <el-menu-item index="2-3" @click="doThis($event)">班级管理</el-menu-item>
                                <el-menu-item index="2-4" @click="doThis($event)">角色管理</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                    </el-menu>
                </el-col>
            </div>
            <div class="page" id="page">

            </div>
        </div>

        <footer id="footer"></footer>

    </div>

</body>
<!--引入axios-->
<script src="../../js/axios/dist/axios.min.js"></script>
<!-- 引入 Vue -->
<script src="../../js/vue/dist/vue.min.js"></script>
<!-- 引入 jquery -->
<script src="../../js/jquery/dist/jquery.min.js"></script>
<!-- 引入组件库 -->
<script src="../../js/element-ui/lib/index.js"></script>


<!--引入自定义入口-->
<script src="../js/admin.js"></script>


</html>
