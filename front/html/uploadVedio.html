<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>上传课程视频</title>
    <link  rel="stylesheet" href="../css/flowplayer/skin/skin.css">
    <link rel="stylesheet" href="../css/uploadVedio.css">
    <link rel="stylesheet" href="../css/toastr.css">
</head>
<body>
    <div class="course-info-mv" style="display: flex;justify-content: center">
        <h4 style="font-size: 1.5625rem;font-weight: 400;"></h4>
    </div>

    <div class="player"  data-swf="flowplayer.swf" data-ratio="0.4167">

    </div>


    <br><br>
    <div style="display: flex;justify-content: center;">
        <button id="browse" type="file" class="uv_button" >选择文件</button>
        <input id="input_filename" class="uv_input" style="margin-right: 30px" disabled>
        <button id="start_upload" class="uv_button" >开始上传</button>
        <div class="uv_input">
            <input id="input_progress" class="uv_input_progress"  disabled>
        </div>

    </div>
    <br><br><br><br>

</body>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../config/ajaxUtils.js"></script>
<script src="../../config/url.js"></script>
<script src="../js/plupload.full.min.js" ></script>
<script src="../js/flowplayer.min.js"></script>
<script src="../js/uploadMv.js"></script>
<script src="../js/toastr.min.js"></script>



</html>
