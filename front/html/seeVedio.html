<!DOCTYPE html>
<html lang="en">
<head>

    <title>课程视频</title>
    <link rel="shortcut icon" href="../image/icon.ico"/>
    <link rel="stylesheet" href="../css/flowplayer/skin/skin.css">
    <style>

            background: #434343;
            background-image: linear-gradient(#404040 0.5px,transparent 0),linear-gradient(90deg,#404040 0.5px,transparent 0),linear-gradient(hsla(0,0%,100%,.3) 1px,transparent 0),linear-gradient(90deg,hsla(0,0%,100%,.3) 1px,transparent 0);

        }

    </style>
</head>
<body>
    <div class="course-info-mv" style="display: flex;justify-content: center;">

    </div>

    <div class="player" style="width: 80%;height:460px;margin-left: 10%" data-swf="flowplayer.swf" data-ratio="0.4167">

    </div>
    <br><br>
</body>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../config/ajaxUtils.js"></script>
